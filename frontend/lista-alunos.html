<div class="container-fluid py-4">
  <div class="row g-4">

    <!-- Cabeçalho -->
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-primary mb-0">Lista de Alunos</h4>
        <button class="btn btn-outline-secondary btn-sm" id="btnVoltarLista">
          <i class="bi bi-arrow-left me-2"></i> Voltar
        </button>
      </div>
    </div>

    <!-- Campo de pesquisa -->
    <div class="col-12">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-3">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-light-subtle border-0">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" class="form-control border-0 ps-0" id="pesquisaAluno" placeholder="Pesquisar por nome ou CTR...">
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de alunos -->
    <div class="col-12">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="bg-light">
                <tr>
                  <th class="fw-medium ps-4">CTR</th>
                  <th class="fw-medium">Nome</th>
                  <th class="fw-medium">Status</th>
                  <th class="fw-medium">Turma Atual</th>
                  <th class="fw-medium pe-4">Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaAlunos">
                <!-- Alunos serão carregados aqui -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal: Detalhes do Aluno -->
<div class="modal fade" id="modalDetalhesAluno" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-xl rounded-4">
      <div class="modal-header border-0 pb-0">
        <div>
          <h5 id="modalNomeAluno" class="fw-bold mb-0">Carregando...</h5>
          <small id="modalStatusAluno" class="text-muted">Status: Carregando</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="d-grid gap-3">
          <!-- Botões de ação rápida -->
          <div class="d-grid gap-2 d-md-flex">
            <button class="btn btn-outline-warning btn-lg px-4 rounded-pill" id="btnTrancarAluno">
              <i class="bi bi-pause-circle me-2"></i> Trancar Matrícula
            </button>
            <button class="btn btn-outline-danger btn-lg px-4 rounded-pill" id="btnCancelarAluno">
              <i class="bi bi-x-circle me-2"></i> Cancelar Matrícula
            </button>
            <button class="btn btn-outline-danger btn-lg px-4 rounded-pill" id="btnMarcarEvadido">
              <i class="bi bi-x-circle me-2"></i> Evadido
            </button>
          </div>

          <div class="d-grid gap-2 d-md-flex">
            <button class="btn btn-outline-info btn-lg px-4 rounded-pill" id="btnTransferirAlunoModal">
              <i class="bi bi-arrow-right-circle me-2"></i> Transferir Aluno
            </button>
            <button class="btn btn-outline-primary btn-lg px-4 rounded-pill" id="btnVerRegistros">
              <i class="bi bi-journal-text me-2"></i> Ver Registros
            </button>
          </div>
        </div>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Registros do Aluno -->
<div class="modal fade" id="modalRegistros" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-xl rounded-4">
      <div class="modal-header border-0 pb-0">
        <h5>Registros - <span id="registrosNomeAluno"></span></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3" id="listaRegistros">
          <!-- Registros serão carregados aqui -->
        </div>
        <hr>
        <div>
          <label class="form-label fw-medium">Adicionar novo registro</label>
          <textarea class="form-control" id="novoRegistroTexto" rows="3" placeholder="Descreva o registro..."></textarea>
          <div class="d-flex gap-2 mt-2">
            <button class="btn btn-primary btn-sm" id="btnAdicionarRegistro">Adicionar</button>
            <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Transferir Aluno (Específico para Lista de Alunos) -->
<div class="modal fade" id="modalTransferirLista" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-xl rounded-4">
      <div class="modal-header border-0 pb-0">
        <h5>Transferir Aluno</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Nome do aluno -->
        <div class="mb-3">
          <label class="form-label">Nome do Aluno</label>
          <input type="text" class="form-control form-control-lg" id="nomeAlunoTransferir" readonly>
        </div>

        <!-- CTR do aluno (oculto, mas útil) -->
        <input type="hidden" id="ctrAlunoTransferir">

        <!-- Turma atual -->
        <div class="mb-3">
          <label class="form-label">Turma Atual</label>
          <input type="text" class="form-control form-control-lg" id="turmaAtualTransferir" readonly>
        </div>

        <!-- Turma de destino -->
        <div class="mb-3">
          <label class="form-label">Turma de Destino</label>
          <select class="form-select form-select-lg" id="turmaDestinoTransferir">
            <option disabled selected>Selecione uma turma</option>
          </select>
        </div>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button class="btn btn-info btn-lg px-4" id="btnConfirmarTransferencia">Transferir</button>
      </div>
    </div>
  </div>
</div>
